  slogan = "SOM - Flavor and Origin of Matter"
  slogan_text = "Sabor y Origen de la Materia"

  [[params.slogan_columns]]
    title = "About"
    text =  "SOM (We are) is one of the leading theoretical particle physics groups in Spain, and includes IFIC members from the University of Valencia and CSIC. "
    link = "/about"
    link_text = "Meet the team"
    weight = 1
  
  [[params.slogan_columns]]
    title = "Research"
    text = "Our group has a broad research program in flavor physics with active work in Lattice QCD, neutrino phenomenology and leptogenesis. Members of the group also carry out research in cosmology and fundamental physics. While we have a strong theoretical component to our research, some of us are involved in large collaborations in neutrino physics ( Euronu ) and cosmology (SDSSIII)."
    link = "/research"
    link_text = "Read more"
    weight = 2

  [[params.slogan_columns]]
    title = "Seminars and Colloquia"
    text = "SOM is the most active group at IFIC organizing about half of the IFIC collloquia and IFIC seminars (see La Trobada and Invisibles webinar)."
    link = "/approach"
    link_text = "See next events"
    weight = 3

